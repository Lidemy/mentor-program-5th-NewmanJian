<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>活動報名表單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="./lazysheet.css" />

</head>

<body>
  <div class="wrapper">
    <form class="apply-form">
      <h1 class="apply-form__title">新拖延運動報名表單</h1>
      <p class="apply-form__desc">
        活動日期：2020/12/10 ~ 2020/12/11<br>
        活動地點：台北市大安區新生南路二段1號
      </p>
      <p class="apply-form__notice">
        *必填
      </p>
      <div class="input-block">
        <div class="input-block__title required">
          暱稱
        </div>
        <div class="input-block__input">
          <input type="text" name="nickname" />
        </div>
      </div>
      <div class="input-block">
        <div class="input-block__title required">
          電子郵件
        </div>
        <div class="input-block__input">
          <input type="text" name="email" />
        </div>
      </div>
      <div class="input-block">
        <div class="input-block__title required">
          手機號碼
        </div>
        <div class="input-block__input">
          <input type="text" name="mobile" />
        </div>
      </div>
      <div class="input-block">
        <div class="input-block__title required">
          報名類型
        </div>
        <div class="input-block__input">
          <label>
            <input type="radio" name="reason" value="1" />躺在床上用想像力實作<br>
          </label>
          <label>
            <input type="radio" name="reason" value="1" />趴在地上滑手機找現成的
          </label>
        </div>
      </div>
      <div class="input-block">
        <div class="input-block__title required">
          怎麼知道這個活動的?
        </div>
        <div class="input-block__input">
          <input type="text" name="how" />
        </div>
      </div>
      <div class="input-block">
        <div class="input-block__title ">
          其他
        </div>
        <div class="input-block__desc">
          對活動的一些建議
        </div>
        <div class="input-block__input">
          <input type="text" name="sugestion" />
        </div>
      </div>
      <div class="button">提交</div>
      <p class="apply-form__notice">
        請勿透過表單送出您的密碼
      </p>
    </form>
  </div>
  <footer>© 2020 © Copyright. All rights Reserved.</footer>
</body>

</html>
